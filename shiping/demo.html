<!DOCTYPE html>
<html>
<head>
  <title>Video.js | HTML5 Video Player</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="video-js.css" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="video.js"></script>

  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <!--<script>
    videojs.options.flash.swf = "video-js.swf";
  </script>-->


</head>
<body>
<div style="margin: 0 auto;width: 640px; height: 264px; background: red" class="box">
  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="100%" height="100%"
      poster="http://video-js.zencoder.com/oceans-clip.png"
      data-setup="{}" >
    <source src="oceans1.mp4" type='video/mp4' />
    <source src="oceans1.webm" type='video/webm' />
    <source src="oceans1.ogv" type='video/ogg' />
    <!--<track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <!--<track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
  </video>
</div>

<script src="jquery.js"></script>
<script>


 getVideoInfo ()

function getVideoInfo () {
    var video = $('video');
    var videoH = video[0].offsetHeight;
    // var videoH=$('video').get(0).style.height+'px';
    var videoW = video[0].offsetWidth;
    var pw=$(window).width();
    var ph=$(window).height();
    
    console.log("Height: " + videoH + ", Width: " + videoW);
    
    var videoRatio = videoH / videoW;
    console.log(videoRatio);
    
        if (video.height() / video.width() > videoRatio) {
            console.log('Width:' + video.width() + ' Height: ' + (video.width() * videoRatio));
            video.css({'width':'100px','height':'50px'})
            $(".box").css({'width':'100px','height':'50px'})
        } else {
            console.log('Width:' + video.height() / videoRatio + ' Height: ' + video.height());
            var w=(pw-(video.height() / videoRatio))+'px';
            var h=(ph-video.height()/ videoRatio/5)+'px'
            // video.css({'width':w,'height':h})
             $(".box").css({'width':w,'height':h})
        }
    
}
window.onresize=function(){
   getVideoInfo ()
}
</script>
</body>
</html>
